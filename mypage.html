<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/mypage.css" />
    <link rel="stylesheet" href="/styles/header.css" />
  </head>
    <div id="header"></div>

    <script src="scripts/header.js" defer></script>
    <div class="mypage-wrapper">
      <div class="mypage-title">마이페이지</div>
      <div class="mypage-content">
        <div class="mypage-left">
          <div class="mypage-class1">
              <div class="name-wrapper">
                <div class="student-name">학생: 최지원, 손채은, 이수현</div>
                <div class="mentor-name">박성은 멘토</div>
              </div>
              <div class="class1-rate">
                <img src="/res/class11.svg" alt="1-8차시" />
                <img src="/res/class12.svg" alt="9-16차시" />
              </div>
            </div>

          <div class="mypage-class2">
              <div class="name-wrapper">
                <div class="student-name">학생: 송수민, 홍다빈</div>
                <div class="mentor-name">이서연 멘토</div>
              </div>
              <div class="class2-rate">
                <img src="/res/class11.svg" alt="1-8차시" />
                <img src="/res/class22.svg" alt="9-16차시" />
              </div>
            </div>
          </div>


        <div class="mypage-right">
          <div class="teacher-profile-wrapper">
            <img src="/res/teacher_profile.png" alt="프로필사진" />
            <div class="teacher-profile">
              <div class="teacher-name"><span>고길동</span>선생님</div>
              <div class="teacher-information">
                학교: 강진동초등학교 <br />
                학생수: 12명
              </div>
            </div>
          </div>
          <div class="notification-wrapper">
            <div class="notification-header">
              <img src="/res/bell.png" alt="알림" />
              <div>　멘토에게 온 알림</div>
            </div>
            <div class="notifications">
              <div class="noti1">
                <span>박성은 멘토</span>가 8차시 수업일지를 작성했습니다
              </div>
              <div class="noti2">
                <span>이서연 멘토</span>가 10차시 수업일지를 작성했습니다
              </div>
              <div class="noti3">
                <span>이서연 멘토</span>가 메시지를 보냈습니다
              </div>




            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
