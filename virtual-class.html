<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상교실</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/virtual-class.css" />
    <link rel="stylesheet" href="/styles/header.css" />
  </head>
  <body>
    <div id="header"></div>

    <!-- 자바스크립트로 템플릿을 삽입합니다 -->
    <script src="scripts/header.js" defer></script>
    <div class="class-wrapper">
      <div class="class-title">가상 교실</div>
        <div class="notice-title-wrapper">공지사항</div>
        <div class="notice-wrapper">
          <div class="notice01">
            <div class="elementary-school-type">초등학교</div>
            <div class="notice-title">
              초등학교 저학년 네트워킹 데이 (2024.08.30 오후 3시)         
            </div>
            <div class="publisher1">홍길동</div>
            <div class="notice-date">2024.08.14</div>
            <div class="views">
              <img src="./res/eye.png" alt="조회수" />
              <div class="view-count">123</div>
            </div>
          </div>
          <div class="notice02">
            <div class="middle-school-type">중학교</div>
            <div class="notice-title">
              중학생 대상 블록코딩 특강 멘토링 진행 (2024.09.02 오후 3시 30분)
            </div>
            <div class="publisher2">홍길동</div>
            <div class="notice-date">2024.08.14</div>
            <div class="views">
              <img src="./res/eye.png" alt="조회수" />
              <div class="view-count">231</div>
            </div>
          </div>
        </div>

        <div class="class-img-wrapper">
          <img src="./res/class1.png" alt="교실이미지">
          <div class="class-explanation-wrapper">
            <div class="class-explanation-header">
              메타버스 시스템을 통한 다양한<br>서비스 제공!
            </div>
            <div class="class-explanation-content">
              <div class="content01">
                <img src="./res/checkmark.png" alt="체크">
                <div>대학생 멘토와 실시간 원격 멘토링 제공</div>
              </div>
              <div class="content02">
                <img src="./res/checkmark.png" alt="체크">
                <div>다른 작은 학교와의 네트워킹 데이를 통한 학생간의 교류 제공</div>
              </div>
              <div class="content03">
                <img src="./res/checkmark.png" alt="체크">
                <div>우리학교와 비슷한 동아리를 컨텍하여 연합수업 가능</div>
              </div>
              <div class="content04">
                <img src="./res/checkmark.png" alt="체크">
                <div>다양한 분야의 특강 참여 및 체험 가능</div>
              </div>
            </div>
            <button class="class-entrance-button">
              가상교실 입장하기
            </button>

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
