<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초,중,고등학생 회원가입</title>
    <link rel="stylesheet" href="styles/signup2,3.css">
    <link rel="stylesheet" href="styles/header.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/signup2,3.js" defer></script>
    <script src="scripts/header.js" defer></script>
</head>
<body>
    <main class="main__signup">
        <div id="header"></div>
        <div class="signup-wrapper">
            <h2>초,중,고등학생 회원가입</h2>
            <form id="signup-form">
                 
                <label for="id" class="signup__title"> &nbsp;아이디 </label>
                  <div class="signup__id__container">
                    <div id="id" class="id">
                        <input
                    id="id"
                    class="signup__id username__input"
                    type="text"
                    name="id"
                    placeholder="아이디를 입력해주세요."
                    required
                />
                    <button id="id__check" class="id__check" type="button"> 중복확인</button>
                </div>
                    <p id="id__check__sentence" class="id__check__sentence" style:"display:none;" onclick="">사용 가능한 아이디입니다.</p>
                    
                      
                    <label for="password" class="signup__title"> &nbsp;비밀번호</label>
                    <div>
                  <input
                    id="password"
                    class="password__input"
                    type="password"
                    name="password"
                    placeholder="비밀번호를 입력해주세요."
                    oninput="validatePassword()"
                    required
                />
                <p id="passwordHelp" class="password__help-text">8자이상(문자/숫자) 조합으로 입력해주세요.</p>
                  </div>
                  
                
                  
                    <label for="password-check" class="signup__title">&nbsp;비밀번호 확인</label>
                    <div>
                    <input
                    id="password-check"
                    class="password__check"
                    type="password"
                    placeholder="비밀번호 확인"
                    oninput="checkPasswordMatch()"
                    required
                    />

                    <p id="passwordMismatch" class="password__mismatch" style="display: none;">*비밀번호가 일치하지 않습니다.</p>
                  </div>
                
                  
                    <label for="name" class="signup__title">&nbsp;성명</label>
                    <div>
                    <input
                    id="name"
                    class="signup__name name__input"
                    type="text"
                    name="name"
                    placeholder="성명을 입력해주세요."
                    required
                    />
                  </div>
                
                  <label for="birthday" class="signup__title">&nbsp;생년월일</label>
                  <div>
                      <input
                          id="birthday"
                          class="signup__birthday birthday__input"
                          type="text"
                          name="birthday"
                          placeholder="생년월일을 입력해주세요."
                          onfocus="(this.type='date')"
                          onblur="if(this.value==''){this.type='text'}"
                          required
                      />
                  </div>
                  

                 
                    <label for="school_name" class="signup__title">&nbsp;학교이름</label>
                    <div>
                    <input list="schoolList" class="school" name="school" placeholder="학교를 선택해주세요.">

                    <datalist id="schoolList">
                        <option value="광주초등학교">
                        <option value="광주고등학교">
                        <option value="광주동성중학교">
                        <option value="광주동성고등학교">
                        <option value="광주용봉초등학교">
                        <option value="광주동명중학교">
                    </datalist>
                 </div>
                 
                 
                    <label for="grade" class="signup__title">&nbsp;학년</label>
                    <div>
                  <input list="gradeList" class="grade" name="grade" placeholder="학년을 선택해주세요.">

                  <datalist id="gradeList">
                      <option value="1">
                      <option value="2">
                      <option value="3">
                      <option value="4">
                      <option value="5">
                      <option value="6">
                  </datalist>
                 </div>
                </form>

                <div class="signup__login">
                <button class="signup__before">이전</button>
                <button class="signup__after" onclick="move4()">다음</button>
            </div>
        </div>
    </main>
</body>
</html>
