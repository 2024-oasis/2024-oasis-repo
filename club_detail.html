<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/club_detail.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/club-chat.css" />
    <script src="scripts/header.js" defer></script>
    <script src="https://kit.fontawesome.com/8fad52e12c.js" crossorigin="anonymous"></script>
    <script src="scripts/club_detail.js" defer></script>
  </head>
  <body>
    <div id="header"></div>


    <!-- 자바스크립트로 템플릿을 삽입합니다 -->

    <div class="club__wrapper">
        <div class="club__wrapper2">
            <div class="club__title">동아리 게시판</div>
            <div class="search">
                <input class="search__box" type="text" name="" placeholder="동아리명을 입력하세요">
                <button class="search__btn">
                    <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                </button>
            </div>
            <div class="club__categories">
                <button class="club__category active">전체</button>
                <button class="club__category">초등학생</button>
                <button class="club__category">중학생</button>
                <button class="club__category">고등학생</button>
            </div>
        </div>
    </div>
    </div>
        <h2 class="club__text">맛있는 책읽기 교실</h2>
        <hr class="stick">
        <div class="club__text__wrapper">
            <div class="club__school">
                <div class="culb__school__item">
                    <img class="club__picture" src="images/lucide_school.png" alt="학교">
                    <p class="club_subtitle_">학교</p>
                </div>
                <p class="club__comment">강진동초등학교</p>
            </div>
            <div class="club__school">
                <div class="culb__school__item">
                    <img class="club__picture" src="images/lucide_users.png" alt="인원">
                    <p class="club_subtitle_">인원</p>
                </div>
                <p class="club__comment">12명</p>
            </div>
            <div class="club__school">
                <div class="culb__school__item">
                    <img class="club__picture" src="images/lucide_message-circle.png" alt="활동내용">
                    <p class="club_subtitle_">활동내용</p>
                </div>
                <p class="club__comment">JNE 독서능력진단검사를 활용한 학생들의 독서 능력 및 습관 진단</p>
            </div>
            <div class="club__school">
                <div class="culb__school__item">
                    <img class="club__picture" src="images/lucide_text-search.png" alt="담당선생님 코멘트">
                    <p class="club_subtitle_">담당선생님 코멘트</p>
                </div>
                <p class="club__comment">저희 동아리와 같이 책읽기 토론 할 동아리를 찾습니다 :)<br>읽을 책을 같이 정해 가상교실 그룹스터디방에서 다같이 토론해요</p>
            </div>
            <div class="club__school">
                <div class="culb__school__item">
                    <img class="club__picture" src="images/lucide_image.png" alt="활동사진">
                    <p class="club_subtitle_">활동사진</p>
                </div>
                <img class="activity__picture" src="images/book-1283865_1280 2.png" alt="활동사진">
            </div>
            <button class="club__call">해당 동아리와 연락하기</button>
        </div>
        <!-- 채팅 부분 -->
        <div id="chatModal" class="chat-modal" style="display: none;">
            <div class="chat-modal-content">
                <span class="close-button" id="closeChatModal">&times;</span>
                <div class="chat-container" id="chatbox">
                    <h5 id="chat-timestamp"></h5>
                    <p id="botStarterMessage" class="botText"><span></span></p>
                </div>
                <div class="chat-bar-input-block">
                    <div id="userInput">
                        <textarea id="textInput" class="input-box" name="msg" placeholder="메시지를 보내세요"></textarea>
                    </div>
                    <div class="chat-bar-icons">
                        <i id="chat-icon-send" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                    </div>
                </div>
                <div id="chat-bar-bottom">
                    <p></p>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/8fad52e12c.js" crossorigin="anonymous"></script>
        <script src="scripts/chat.js"></script>
        <script src="scripts/reply.js"></script>
  </body>
</html>
